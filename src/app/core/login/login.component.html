<div class="container p-5">
    <div
        class="card m-auto"
        style="max-width: 600px;"
    >
        <h5 class="card-header text-center text-muted">Login</h5>
        <div class="card-body">
            <form
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
            >
                <div class="mb-3">
                    <label
                        class="mb-2"
                        for="email"
                    >
                        Email
                    </label>
                    <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    >
                    <div
                        *ngIf="submitted && f.email.errors"
                        class="invalid-feedback"
                    >
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label
                        class="mb-2"
                        for="password"
                    >
                        Password
                    </label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    >
                    <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                    >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <button
                        [disabled]="loading"
                        class="btn btn-danger"
                    >
                        <span
                            *ngIf="loading"
                            class="spinner-border spinner-border-sm mr-1"
                        ></span>
                        Login
                    </button>
                    <a
                        [routerLink]="['/register']"
                        class="btn btn-link"
                    >
                        Register
                    </a>
                </div>
                <div
                    *ngIf="isInvalidUser"
                    [ngClass]="{ 'invalid-feedback d-block': isInvalidUser}"
                >
                    Invalid Credentials
                </div>
            </form>
        </div>
    </div>
</div>
